<form name="theForm" class="theForm">
	<input type="text" ng-model="item.name" required="required"
		class="am-form-field" placeholder="企业名称" />
	<div class="propertySelect">
		<label>
			所属性质：
		</label>
		<yhselect-table sltmodel="item.dictionary" mutl="false" dataurl="dictionary/find.do?type=1" 
				id-name="id" show-title="企业类型" show-name="name" filter-field="{ 'name_like': 'text' }"  style="display: inline-block;">
		</yhselect-table>	
	</div>
	
	<input type="text" ng-model="item.fax" required="required"
		class="am-form-field" placeholder="传真" />
	<input type="text" ng-model="item.emailAddress" required="required"
		class="am-form-field" placeholder="邮箱" />
	<input type="text" ng-model="item.telephone" required="required"
		class="am-form-field" placeholder="电话号码" />
		
<!-- 	<div class="departmentselect"> -->
<!-- 		<label> -->
<!-- 			部门：{{item.departments.length}} -->
<!-- 			<departmentselect sltmodel="item.departments" mutl="true" id-name="id"></departmentselect> -->
<!-- 		</label> -->
<!-- 	</div> -->
	<div class="departmentselect">
		<label>
			部门：
		</label>
			<yhselect-table sltmodel="item.departments" mutl="true" dataurl="department/find.do" 
				id-name="id" show-title="部门" show-name="name" filter-field="{ 'name_like': 'text' }"  style="display: inline-block;">
			</yhselect-table>		
	</div>
	
	<!-- 	<input class="am-form-field" type="datetime" date-picker date-fmt="yyyy-MM-dd H:mm:ss" min-date="" max-date="" ng-model="item.createTime" required="required" readonly="readonly" style="display: inline-block;width:25%;height: 29.2px;border-radius: 3px;font-size: 12px;" -->
	<!-- 	placeholder="请选择创建时间" /> -->

	<button type="submit"
		class="am-btn am-btn-success am-radius am-btn-xs am-btn-block"
		ng-disabled="myForm.$invalid" ng-click="save(item)">
		<i class="am-icon-save"></i>保存
	</button>	
</form>
