<form name="theForm" class="theForm">
		
		<table id="inBookFormTab" class="am-table am-table-bordered am-table-striped">
			<tr>
				<td class="inBookLbl" align="right">
					<label>内部订舱单号</label>
				</td>
				<td>
					<input type="text" ng-model="item.bookNo" required="required" class="am-form-field" />
				</td>
				<td class="inBookLbl" align="right">
					<label>内部订舱编号</label>
				</td>
				<td>
					<input type="text" ng-model="item.bookId" required="required" class="am-form-field"/>
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>正在申请舱位数量</label>
				</td>
				<td>
					<input type="text" ng-model="item.applyingShipSpace" required="required" class="am-form-field"/>
				</td>
				<td class="inBookLbl" align="right">
					<label>可用舱位数量</label>
				</td>
				<td>
					<input type="text" ng-model="item.availableShipSpace" required="required" class="am-form-field" />
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>已通过申请舱位数量</label>
				</td>
				<td>
					<input type="text" ng-model="item.appliedShipSpace" required="required" class="am-form-field" />
				</td>
				<td class="inBookLbl" align="right">
					<label>已使用舱位数量</label>
				</td>
				<td>
					<input type="text" ng-model="item.usedShipSpace" required="required" class="am-form-field" />
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>业务员</label>
				</td>
				<td>
					<input type="text" ng-model="item.employeeBySalesmanId.name" required="required" class="am-form-field"/>
				</td>
				<td class="inBookLbl" align="right">
					<label>创建人</label>
				</td>
				<td> 
					<input type="text" ng-model="item.employeeByCreatedById.name" required="required" class="am-form-field"/>
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>订舱日期</label>
				</td>
				<td>
					<input class="am-form-field" type="datetime" date-picker date-fmt="yyyy-MM-dd H:mm:ss" min-date="" max-date="" 
						ng-model="item.bookDate" required="required" readonly="readonly" style="display: inline-block;width:150px;height: 29.2px;border-radius: 3px;font-size: 12px;">
				</td>
				<td class="inBookLbl" align="right">
					<label>是否走驳船</label>
				</td>
				<td>
					<input type="text" ng-model="item.isBarge" required="required" class="am-form-field"/>
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>操作状态</label>
				</td> 
				<td>
					<input type="text" ng-model="item.dictionaryByOperationalStatusId.name" required="required" class="am-form-field"/>
				</td>
				<td class="inBookLbl" align="right">
					<label>舱位用途</label>
				</td>  
				<td>
					<input type="text" ng-model="item.dictionaryBySpaceUsageId.name" required="required" class="am-form-field" />
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>审核人</label>
				</td>
				<td>
					<input type="text" ng-model="item.employeeByAuditedById.name" required="required" class="am-form-field" />
				</td>
				<td class="inBookLbl" align="right">
					<label>审核状态</label>
				</td>
				<td> 
					<input type="text" ng-model="item.dictionaryByAuditStatusId.name" required="required" class="am-form-field" />
				</td>
			</tr>
			<tr>
				<td class="inBookLbl" align="right">
					<label>审核日期</label>
				</td>
				<td>
					<input class="am-form-field" type="datetime" date-picker date-fmt="yyyy-MM-dd H:mm:ss" min-date="" max-date="" 
						ng-model="item.auditDate" required="required" readonly="readonly" style="display: inline-block;width:150px;height: 29.2px;border-radius: 3px;font-size: 12px;">		
				</td>
				<td class="inBookLbl" align="right">
					<label>备注</label>
				</td>
				<td>
					<input type="text" ng-model="item.applyRemark" required="required" class="am-form-field"/>
				</td>
			</tr>
			<tr>
				<td colspan="4" >
					<button type="button" class="am-btn am-btn-primary am-radius" ng-click="refreshVirtVslVoy(item)" title="刷新">
						<i class="am-icon-refresh"></i>刷新
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="inBookList" class="inBookList" style="overflow-x:auto; width:1120px;">
						<ul style="width:{{item.virtualVslVoyages.length * 670 + 150}}px;height:auto;">
							<li class="virtVslVoyBox" ng-repeat="node in item.virtualVslVoyages">
								<div class="btnPlus">
									<button type="button" class="am-btn am-btn-success am-radius am-btn-xs am-btn-block" ng-click="addVirtVslVoy(item, $index)" title="新增港口">
										<i class="am-icon-plus"></i>
									</button>
								</div>
								<div style="margin-left:0;display:inline-block;">
									<table class="table" style="width:100%;">
										<tr>
											<td style="width:100px;" align="right">
												<label class="myLabel">船期名称</label>
											</td>
											<td>
												<input type="text" ng-model="node.name" required="required" class="am-form-field"/>
											</td>
										</tr>
										<tr>
											<td align="right">
												<label class="myLabel">始发港</label>
											</td>
											<td>
												<yhselect-table sltmodel="node.portByDepPortId" mutl="false" 
													dataurl="port/findByPage.do" id-name="id"  show-title="港口" show-name="name" filter-field="{ 'name_like': 'text' }"  style="display: inline-block;">
												</yhselect-table>
											</td>
										</tr>
										<tr>
											<td align="right">
												<label class="myLabel">目的港</label>
											</td>
											<td>
												{{item.virtualVslVoyages[$index + 1].portByDepPortId.name}}
											</td>
										</tr>
										<tr>
											<td align="right">
												<label class="myLabel">ETA</label>
											</td>
											<td>
												<input class="am-form-field" type="datetime" date-picker date-fmt="yyyy-MM-dd HH:mm:ss" min-date="" max-date="" ng-model="node.eta" 
													required="required" readonly="readonly" style="display: inline-block;width:150px;height: 29.2px;border-radius: 3px;font-size: 12px;">
											</td>
										</tr>
										<tr>
											<td align="right">
												<label class="myLabel">ETD</label>
											</td>
											<td>
												<input class="am-form-field" type="datetime" date-picker date-fmt="yyyy-MM-dd HH:mm:ss" min-date="" max-date="" ng-model="node.etd" 
													required="required" readonly="readonly" style="display: inline-block;width:150px;height: 29.2px;border-radius: 3px;font-size: 12px;">
											</td>
										</tr>
										
										<tr>
											<td colspan="4" align="center">
												<button type="button" class="am-btn am-btn-success am-radius am-btn-xs  "
													ng-click="saveVirtVslVoy(node, item, $index)" title="保存" >
													<i class="am-icon-save"></i>
												</button> 
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
												<button type="button" class="am-btn am-btn-danger am-radius am-btn-xs" 
													ng-click="deleteVirtVslVoy(node, item, $index)" title="删除" >
													<i class="am-icon-trash"></i>
												</button>
											</td>
										</tr>
									</table>
								</div>
							</li>
							<li style="margin-left:70px;">
								<div class="btnPlus">
									<button type="button" class="am-btn am-btn-success am-radius am-btn-xs am-btn-block {{item && item.id>0? ' ' : '  am-disabled'}}" 
											ng-click="addVslVoyage(item, item.virtualVslVoyages.length)" title="新增港口">
										<i class="am-icon-plus"></i>
									</button>
								</div>
							</li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	<button type="submit"
		class="am-btn am-btn-success am-radius am-btn-xs am-btn-block"
		ng-disabled="myForm.$invalid" ng-click="save(item)">
		<i class="am-icon-save"></i>保存
	</button>	
</form>
