<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>NgSimpleTable</title>
	</head>

	<body ng-controller="twitterCtrl">
		<script src="./js/lib/jQuery/jquery.min.js"></script>
		<script src="./js/utils/jsMethod.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/utils/jQueryMethod.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/lib/angular/angular.yh.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/yhutil.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/simple-table/simple-table.js" type="text/javascript" charset="utf-8"></script>

		<!--
        	以下为表格的table的实现
        -->
		<div >
				<div remark="搜索框">
					<span >id<input type="number" ng-model="filter.id" /></span>
					<span >微博内容<input type="text" ng-model="filter.ctx_like" /></span>
					<button ng-click="simpleTable1.flushData()" >刷新/搜索</button>{{filter}}
				</div>
				<table simple-table model="simpleTable1" 
						source-link="./twitter/find.do" filter-model="filter"
						page-index="1" page-size="1000">
					<thead>
						<tr>
							<th>
								<input type="checkbox" ng-model="simpleTable1.isSelectAll" />
							</th>
							<th table-sort field="id" stype="asc">微博id(r1)</th>
							<th table-sort field="ctx">微博内容(r2)</th>
							<th table-sort field="createTime">发布时间(r3)</th>
							<th table-sort field="addUser.name">发布用户名(r4)</th>
						</tr>
					</thead>
					<tr ng-repeat="item in simpleTable1.resp.data.content">
						<td>
							<input type="checkbox" ng-model="item.isSelectedInTable" />
						</td>
						<td>{{item.id}}</td>
						<td>{{item.ctx|limitTo:20}}</td>
						<td>{{item.createTime}}</td>
						<td>{{item.addUser.name}}</td>
					</tr>
					<tr>
						<td colspan="5">
							<pagination></pagination>
						</td>
					</tr>
				</table>
		</div>

		<script src="./twitter-static/app-init.js" type="text/javascript" charset="utf-8"></script>
		<script src="./twitter-static/twitter-service.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
